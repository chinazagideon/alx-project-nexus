services:
  # The Web Service for your Django app
  - type: web
    name: connect-api
    plan: starter
    env: python
    buildCommand: "./build.sh"
    startCommand: "./start.sh"
    healthCheckPath: "/health/"
    envVars:
      - key: DJANGO_DEBUG
        value: "False"
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DJANGO_ALLOWED_HOSTS
        value: "*.onrender.com,connect-hire.onrender.com"
      - key: DJANGO_SETTINGS_MODULE
        value: "job_portal.settings"
      - key: REDIS_URL
        fromService:
          type: redis
          name: redis-service-6sf2
          property: connectionString
      - key: DB_NAME
        fromDatabase:
          name: connect-api
          property: database
      - key: DB_USER
        fromDatabase:
          name: connect-api
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: connect-api
          property: password
      - key: DB_HOST
        fromDatabase:
          name: connect-api
          property: host
      - key: DB_PORT
        fromDatabase:
          name: connect-api
          property: port
      - key: CELERY_BROKER_URL
        fromService:
          type: redis
          name: redis-service-6sf2
          property: connectionString
      - key: CELERY_RESULT_BACKEND
        fromService:
          type: redis
          name: redis-service-6sf2
          property: connectionString
      - key: DATABASE_URL
        fromDatabase:
          name: connect-api
          property: connectionString
      - key: GEO_BACKEND
        value: "django_ip_geolocation.backends.IPGeolocationAPI"
      - key: GEO_IP_BACKEND_API_KEY
        value: "your-geolocation-api-key"
      - key: GEO_IP_BACKEND_USERNAME
        value: "your-geolocation-username"
      - key: GEO_RESPONSE_HEADER
        value: "X-IP-Geolocation"
      - key: ADMIN_DEFAULT_USERNAME
        value: "admin"
      - key: ADMIN_DEFAULT_EMAIL
        value: "admin@connect-api.com"
      - key: ADMIN_DEFAULT_PASSWORD
        generateValue: true
      - key: EMAIL_BACKEND
        value: "django.core.mail.backends.smtp.EmailBackend"
      - key: EMAIL_HOST
        value: "smtp.mailersend.net"
      - key: EMAIL_PORT
        value: "587"
      - key: EMAIL_USE_TLS
        value: "true"
      - key: EMAIL_USE_SSL
        value: "false"
      - key: EMAIL_HOST_USER
        value: "your-email@yourdomain.com"
      - key: EMAIL_HOST_PASSWORD
        value: "your-mailsend-password"
      - key: DEFAULT_FROM_EMAIL
        value: "noreply@connect-hire.com"
      - key: EMAIL_VERIFICATION_URL
        value: "https://connect-hire.onrender.com/verify-email"

  # The Redis Key-Value store as a message broker
  - type: redis
    ipAllowList:
      - source: 10.0.0.0/8
      - source: 0.0.0.0/0
      - source: 192.168.0.0/16
    name: redis-service-6sf2
    plan: free

  # Celery Worker Service for background tasks
  - type: worker
    name: celery-worker
    plan: starter
    env: python
    buildCommand: "./build.sh"
    startCommand: "celery -A job_portal worker --loglevel=info --concurrency=2"
    envVars:
      - key: DJANGO_DEBUG
        value: "False"
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DJANGO_ALLOWED_HOSTS
        value: "*.onrender.com,connect-hire.onrender.com"
      - key: DJANGO_SETTINGS_MODULE
        value: "job_portal.settings"
      - key: REDIS_URL
        fromService:
          type: redis
          name: redis-service-6sf2
          property: connectionString
      - key: CELERY_BROKER_URL
        fromService:
          type: redis
          name: redis-service-6sf2
          property: connectionString
      - key: CELERY_RESULT_BACKEND
        fromService:
          type: redis
          name: redis-service-6sf2
          property: connectionString
      - key: DB_NAME
        fromDatabase:
          name: connect-api
          property: database
      - key: DB_USER
        fromDatabase:
          name: connect-api
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: connect-api
          property: password
      - key: DB_HOST
        fromDatabase:
          name: connect-api
          property: host
      - key: DB_PORT
        fromDatabase:
          name: connect-api
          property: port
      - key: DATABASE_URL
        fromDatabase:
          name: connect-api
          property: connectionString
      - key: EMAIL_BACKEND
        value: "django.core.mail.backends.smtp.EmailBackend"
      - key: EMAIL_HOST
        value: "smtp.mailsend.com"
      - key: EMAIL_PORT
        value: "587"
      - key: EMAIL_USE_TLS
        value: "true"
      - key: EMAIL_USE_SSL
        value: "false"
      - key: EMAIL_HOST_USER
        value: "your-email@yourdomain.com"
      - key: EMAIL_HOST_PASSWORD
        value: "your-mailsend-password"
      - key: DEFAULT_FROM_EMAIL
        value: "noreply@connect-hire.com"
      - key: EMAIL_VERIFICATION_URL
        value: "https://connect-hire.onrender.com/verify-email"

databases:
  - name: connect-api
    plan: free