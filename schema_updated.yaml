  /api/users/verify-email/:
    get:
      operationId: verify_email
      description: Verify user email address using verification token
      summary: Verify user email
      tags:
      - Auth
      security:
      - jwtAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                description: Email verified successfully
                content:
                  application/json:
                    schema:
                      type: object
                      properties:
                        success:
                          type: boolean
                        message:
                          type: string
                        data:
                          type: object
                          properties:
                            user_id:
                              type: integer
                            email:
                              type: string
                            is_verified:
                              type: boolean
          description: ''
        '400':
          content:
            application/json:
              schema:
                description: Invalid or expired token
                content:
                  application/json:
                    schema:
                      type: object
                      properties:
                        success:
                          type: boolean
                        message:
                          type: string
                        error:
                          type: string
          description: ''
  /api/users/resend-verification/:
    post:
      operationId: resend_verification
      description: Resend email verification to user
      summary: Resend email verification
      tags:
      - Auth
      security:
      - jwtAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                description: Verification email sent successfully
                content:
                  application/json:
                    schema:
                      type: object
                      properties:
                        success:
                          type: boolean
                        message:
                          type: string
          description: ''
        '400':
          content:
            application/json:
              schema:
                description: User not found or already verified
                content:
                  application/json:
                    schema:
                      type: object
                      properties:
                        success:
                          type: boolean
                        message:
                          type: string
                        error:
                          type: string
          description: ''
